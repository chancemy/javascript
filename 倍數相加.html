<body>
    <script>
        var s = 0;
        var n = 0;
        var sum = 0;
        var arr = [];
        function test(s , n){
            for(let i = 0; i < n ; i ++ ){
                if(i == 0){
                    arr[i] = s ;
                }else{
                    arr[i] = arr[i-1] + s*(10 ** i);
                }
                console.log(arr[i]);
                sum += arr[i];

            }            
            console.log(sum);
        }

        var arrBubble = [3,5,2,4,1]
        var length = arrBubble.length
        function sort(arr,length){
            if(length == 1){
                return;
            }
            for (let index = 0; index < length-1; index++) {
                if(arr[index]>arr[index+1]){
                    let temp = arr[index] ;
                    arr[index] = arr[index+1] ;
                    arr[index+1] = temp ;                    
                }
                sort(arrBubble,length-1)                
            }
            console.log(arrBubble);
        }
        sort(arrBubble,length);
        // test(1,2);
    </script>
</body>
