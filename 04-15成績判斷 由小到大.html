<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <input type="text" id="user-score" placeholder="123">
    <button onclick="score()">成績判斷</button>
    <span id="ansText">123</span>
    <script>
        function score(){    //宣告分數函式
            var score = document.querySelector('#user-score').value; //抓到id是user-score的輸入框的"值"
            var ansText = document.querySelector('#ansText'); //抓到 #ansText 的span  
            var x = document.querySelector('#ansText').innerHTML;
            console.log(x);

            console.log(score);
            if(score < 0 || score ==""){   //判斷輸入數字小於零 或 等於空字串(輸入是空白字串)

                ansText.innerHTML = '輸入請大於0'; //將ansText

            }else if(score < 60 ){
                
                ansText.innerHTML = '已等';
                console.log(ansText.innerHTML);         
                // JavaScript 的 innerHTML 其實屬於 HTML DOM 的一種功能，透過innerHTML 可以取得或設定 HTML Code 中的元素，也可以單純的將字串寫入 HTML Code 的某一個部分，innerHTML 可以搭配 HTML 的 Element Object 來執行，如 getElementById 或 getElementsByName 等，innerHTML 也是網頁設計師常用來設計與網友互動的網頁特效方法，所有主流的瀏覽器都支援 JavaScript innerHTML 功能。
                

            }else if (score <70){

                ansText.innerHTML = '戊等';

            }else if (score <80 ){

                ansText.innerHTML = '丁等';

            }else if (score <90 ){

                ansText.innerHTML = '丙等';

            }else if (score ==100 ){

                ansText.innerHTML = '甲等';

            }else{

                ansText.innerHTML = '甲上';  
            }
        }
        //判斷分數是否及格

        

    </script>
</body>
</html>
