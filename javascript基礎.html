<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 300px;
            height: 300px;
            background-color: yellow;
        }
        .box2{
            width: 300px;
            height: 300px;
            background-color: red;
        }
        .layer{
            position: relative;
            top: 0;
            left: 0;
        }
        .change-yellow{
            background-color: yellow;
        }
        .change-red{
         background-color: red;
        }
    </style>
</head>
<body>
    <div  class="box1">123</div>
    <div  class="box2">123</div>
    <div class="box" style="width: 50px; height: 50px;"></div>

    <button class="layer" onclick="changeColorBlue()">按我便藍色</button>
    <input  class="layer" onclick="changeColorYellow()" value="按我變黃色" type="button">
    <script>
        var box1Style = document.querySelector('.box1').style ;
        var box1 = document.querySelector('.box1');
        var box2 = document.querySelector('.box2');
        document.querySelector('.box1').innerHTML = '哈哈哈' ;
        console.log('123456789');
        box1.onclick = function(){
            box2.classList.toggle('change-yellow');
            box1.classList.toggle('change-red');
            console.log('1213');
        }
        box2.onclick = function(){
            box1.classList.toggle('change-red');
            box2.classList.toggle('change-yellow');
            console.log('1213');
        }
        function changeColorYellow(){
            box1Style.background = "rgb(255 , 255 , 0)" ;
        }
        function changeColorBlue(){
            var color = "blue";
            box1Style.background = color ;
            box1Style.position = "relative" ;
            box1Style.top = "50px";
            box1.classList.remove('change-position');
        }
    </script>
</body>
</html>
