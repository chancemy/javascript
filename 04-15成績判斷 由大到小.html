<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <input type="text" id="user-score" value="">
    <button onclick="score()">成績判斷</button>
    <span id="ansText" ></span>
    <script>
        function score(){
            var score = document.querySelector('#user-score').value;
            var ansText = document.querySelector('#ansText');
            

            console.log(score);
            if(score >100 || score < 0){
                ansText.innerHTML = '請輸入0-100';
            }else if(score >= 100 ){
                console.log('及格了')
                ansText.innerHTML = '甲等';
                console.log(ansText.innerHTML);
            }else if (score >=90){
                console.log('不雞哥~~~~');
                ansText.innerHTML = '乙等';

            }else if (score >=80 ){
                console.log('不雞哥~~~~');
                ansText.innerHTML = '丙等';

            }else if (score >=70 ){
                console.log('不雞哥~~~~');
                ansText.innerHTML = '丁等';

            }else if (score >=60 ){
                console.log('不雞哥~~~~');
                ansText.innerHTML = '戊等';
                
            }else{
                ansText.innerHTML = '己等';  
            }
        }
        //判斷分數是否及格

        

    </script>
</body>
</html>
